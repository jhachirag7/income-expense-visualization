{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Expenses {% block title %}
    {% endblock title %}</title>




  <!-- Bootstrap core CSS -->
  <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{%static 'css/main.css'%}" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

  <!-- Custom styles for this template -->
  <link href="{%static 'css/dashboard.css'%}" rel="stylesheet">
</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Expenses</a>
    <div class="nav-item text-nowrap" style="position:relative;padding-left: 1190px;">
      <a href="">{{request.user.username}}</a>
    </div>

    <div class="navbar-nav">

      <div class="nav-item text-nowrap">
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-primary" type="submit"><i class="fad fa-sign-out-alt"></i></button>
        </form>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      {% include 'partials/_sidebar.html' %}

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock content %}
      </main>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
