{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
{%include 'partials/_messages.html'%}
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">


            <div class="card-body">
                <div class="card-title">
                    <h4>Register</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group py-3">
                        <input type="text" name="username" id="usernameField" value="{{fieldVal.username}}"
                            class="form-control form-control-sm" placeholder="Username" required>

                    </div>

                    <div class="form-group py-3">
                        <input type="email" name="email" id="emailField" value="{{fieldVal.email}}"
                            class="form-control form-control-sm" placeholder="E-mail" required>

                    </div>
                    <div class="form-group py-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password" required>
                        <small class="float-float showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" id="submit" class="btn btn-block btn-primary">

                </form>

                <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">Login</a><br>
            </div>



        </div>

    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>
{% endblock content %}
