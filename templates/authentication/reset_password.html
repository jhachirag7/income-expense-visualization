{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
{%include 'partials/_messages.html'%}
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">


            <div class="card-body">
                <div class="card-title">
                    <h4>Enter your email to reset your password</h4>
                </div>
                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}


                    <div class="form-group py-3">
                        <input type="email" name="email" id="emailField" value="{{fieldVal.email}}"
                            class="form-control form-control-sm" placeholder="E-mail" required>

                    </div>

                    <input type="submit" value="Submit" id="submit" class="btn btn-block btn-primary">

                </form>

            </div>



        </div>

    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}
