{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
{%include 'partials/_messages.html'%}
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">


            <div class="card-body">
                <div class="card-title">
                    <h4>Login</h4>
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group py-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                            placeholder="Username" required>

                    </div>

                    <div class="form-group py-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password" required>

                    </div>
                    <input type="submit" value="Login" id="submit" class="btn btn-block btn-primary">

                </form>
            </div>

        </div>

    </div>
    <div class="col-md-4"></div>
</div>
<script src=""></script>
{% endblock content %}
