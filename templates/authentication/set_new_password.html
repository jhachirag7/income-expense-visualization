{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
{%include 'partials/_messages.html'%}
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">


            <div class="card-body">
                <div class="card-title">
                    <h4>Set you new password</h4>
                </div>
                <form action="{% url 'pass-activate' uid64=uid64 token=token %}" method="post">
                    {% csrf_token %}

                    <div class="form-group py-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="password" name="password1" id="passwordField" class="form-control form-control-sm"
                            placeholder="Confirm Password" required>
                    </div>

                    <input type="submit" value="Reset" id="submit" class="btn btn-block btn-primary">

                </form>
            </div>



        </div>

    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}
