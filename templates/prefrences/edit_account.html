{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    {% include 'partials/_messages.html' %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'account'%}">Account</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Account</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'edit-account' %}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="form-group py-3">
                <label for="">Full Name<sup>*</sup></label>
                <input type="text" class="form-control form-control-sm" name="name" value="{{user.name}}" required>
            </div>

            <div class="form-group py-3">
                <label for="">Profile<sup>*</sup></label>
                <input type="file" class="form-control form-control-sm" name="image" accept="image/*" value="" required>
            </div>


            <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
<script>
    var link6 = document.getElementById("link6");

    function activateLink() {
        link6.classList.add("active");
    }
    document.onload = activateLink();
</script>
{% endblock content %}
