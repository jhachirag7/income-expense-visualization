{% extends 'base.html' %}

{% block content %}
<h5>Preferred Currency</h5>
<div class="container mt-3">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit">Save</button>
            
            <select name="currency" class="form-select" id="inputGroupSelect03"
                aria-label="Example select with button addon">
                {% if preferences.currency %}
                <option name="currency" selected value={{preferences.currency}}>{{preferences.currency}}</option>
                {% endif %}
                {% for name,value in currency.items %}
                <option value="{{name}}-{{value}}">{{name}}-{{value}}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>

{% endblock content %}
