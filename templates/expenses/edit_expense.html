{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    {% include 'partials/_messages.html' %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form acction="{% url 'expense_edit' values.id %}" method="post">
            {%csrf_token%}
            <div class="form-group py-3">
                <label for="">Amount<sup>*</sup></label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}"required>
            </div>

            <div class="form-group py-3">
                <label for="">Description<sup>*</sup></label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}" required>
            </div>

            <div class="form-group py-3">
                <label for="">Category<sup>*</sup></label>
                <select class="form-select" name="category" required>
                    <option selected name="category" value={{values.category}}>{{values.category}}</option>
                  {% for category in categories %}
                  <option name="category" value={{category.name}}>{{category.name}}</option>
                  {% endfor %}
                </select>
            </div>

            <div class="form-group py-3">
                <label for="">Date of Expense<sup>*</sup></label>
                <input type="date" class="form-control form-control-sm" name="date" required>
            </div>

            <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
